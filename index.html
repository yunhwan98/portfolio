  <head>

    <link rel="stylesheet" href="assets/css/style.css" />

    <!--Box ICon 사용-->

  <body>
    <!--헤더-->
    <header class="l-header">
      <!--Nav-->
      <nav class="nav bd-grid">

          <i class="bx bx-menu"></i>
        </div>

        <div>
          <a href="#" class="nav_log">yunhwan</a>

        <div class="nav_menu" id="nav-menu">

          <ul class="nav_list">
            <li class="nav_item">
              <a href="#home" class="nav_link active">Home</a>
            </li>
            <li class="nav_item">

            </li>
            <li class="nav_item">
              <a href="#skills" class="nav_link">Skills</a>
            </li>
            <li class="nav_item">
              <a href="#services" class="nav_link">Services</a>
            </li>
            <li class="nav_item">

            </li>
            <li class="nav_item">
              <a href="#contact" class="nav_link">Contactme</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="l-main"></main>

    <!--Home-->
    <section class="home" id="home">
      <div class="home_container bd-grid">
        <div class="home_data">
          <div class="home_img">
            <img src="assets/img/yh.jpg" alt="" />
          </div>
          <h1 class="home_title">yunhwan</h1>
          <span class="home_profession">Frontend Developer</span>

          <div class="home_social">
            <a href="#" class="home_social-link"
              ><i class="bx bxl-linkedin"></i
            ></a>
            <a href="#" class="home_social-link"
              ><i class="bx bxl-github"></i
            ></a>
            <a href="#" class="home_social-link"
              ><i class="bx bxl-dribbble"></i
            ></a>
            <a href="#" class="home_social-link"
              ><i class="bx bxl-behance"></i
            ></a>
          </div>
          <a download="" href="#" class="button home_button">Download Resume</a>
        </div>
      </div>
    </section>

    <!--About-->
    <section class="about section" id="about">
      <span class="section-subtitle">My intro</span>
      <h2 class="section-title">About me</h2>

      <div class="about_container bd-grid">
        <div class="about_data">
          <p class="about_description">안녕하세요</p>
          <img src="assets/img/yh.jpg" alt="" class="about_img" />
        </div>

        <div>
          <div class="about_information">
            <h3 class="about_information-title">정보</h3>
            <div class="about_information-data">
              <i class="bx bx-user about_information-icon"></i>
              <span>yunhwan</span>
            </div>

            <div class="about_information-data">
              <i class="bx bx-phone about_information-icon"></i>
              <span>010-5063-6516</span>
            </div>

            <div class="about_information-data">
              <i class="bx bx-envelope about_information-icon"></i>
              <span>sky10240107@naver.com</span>
            </div>
          </div>

          <div class="about_information">
            <h3 class="about_information-title">경험</h3>

            <div class="about_information-data">
              <i class="bx bx-medal about_information-icon"></i>
              <div>
                <span class="about_information-subtitle">5 years Job</span>
                <span class="about_information-subtitle-small">Experience</span>
              </div>
            </div>

            <div class="about_information-data">
              <i class="bx bx-briefcase about_information-icon"></i>
              <div>
                <span class="about_information-subtitle">Projects</span>
                <span class="about_information-subtitle-small">Completed</span>
              </div>
            </div>

            <div class="about_information-data">
              <i class="bx bx-support about_information-icon"></i>
              <div>
                <span class="about_information-subtitle">Support</span>
                <span class="about_information-subtitle-small"
                  >Online 24/7</span
                >
              </div>
            </div>
          </div>
        </div>
      </div>

    <!--JS-->
    <script src="assets/js/main.js"></script>
